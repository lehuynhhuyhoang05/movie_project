<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lại mật khẩu - Movie On</title>
  <link rel="stylesheet" href="../assets/css/reset-password.css" />
</head>
<body>
  <div class="reset-container">
    <h2>Đặt lại mật khẩu mới</h2>
    <p>Vui lòng nhập mật khẩu mới cho tài khoản của bạn.</p>
    
    <form id="resetForm">
      <div class="input-group">
        <label for="newPassword">Mật khẩu mới</label>
        <input type="text" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" />
        <div class="error-message" id="errorNewPassword"></div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" />
        <div class="error-message" id="errorConfirmPassword"></div>
      </div>

      <div id="error-message" class="error-message"></div>

      <button type="submit" class="reset-btn">Đặt lại mật khẩu</button>
    </form>
  </div>
  <script src="../assets/js/reset-password.js"></script>
</body>
</html>
