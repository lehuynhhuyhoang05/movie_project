<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh s√°ch phim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.02);
    }

    .movie-poster {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .movie-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .movie-description {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .movie-trailer {
      display: inline-block;
      padding: 8px 12px;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .movie-trailer:hover {
      background-color: #c40812;
    }
  </style>
</head>
<body>

  <h1>üé¨ Danh s√°ch phim m·ªõi nh·∫•t</h1>

  <div class="movie-container" id="movie-list"></div>

  <script>
    fetch("http://localhost/movie_project/src/backend/controllers/MovieController.php?method=index")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("movie-list");
        if (data.status === "success") {
          data.data.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";

            const poster = movie.poster_url ? movie.poster_url : 'https://via.placeholder.com/300x450?text=No+Image';

            const trailerBtn = movie.trailer_url
              ? `<a class="movie-trailer" href="${movie.trailer_url}" target="_blank">‚ñ∂ Xem trailer</a>`
              : '';

            const description = movie.description
              ? movie.description.length > 120 ? movie.description.substring(0, 120) + '...' : movie.description
              : 'Kh√¥ng c√≥ m√¥ t·∫£.';

            card.innerHTML = `
              <img class="movie-poster" src="${poster}" alt="${movie.title}">
              <div class="movie-info">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-meta">üóì ${movie.release_date} | ‚è± ${movie.duration} ph√∫t</div>
                <div class="movie-meta">üé¨ ${movie.director || 'ƒêang c·∫≠p nh·∫≠t'} | ‚≠ê ${movie.imdb_rating || 'N/A'}</div>
                <div class="movie-description">${description}</div>
                ${trailerBtn}
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>Kh√¥ng th·ªÉ t·∫£i phim.</p>";
        }
      })
      .catch(err => {
        console.error("L·ªói g·ªçi API:", err);
      });
  </script>

</body>
</html>
