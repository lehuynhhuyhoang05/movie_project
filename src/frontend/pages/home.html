<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Trang chủ - Movie Project</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header class="main-header">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <img
            src="../assets/images/logo.png"
            alt="Movie On"
            class="logo-img"
          />
        </div>
        <nav class="nav-menu">
          <a href="#" class="active">Trang chủ</a>
          <a href="#">Phim lẻ</a>
          <a href="#">Phim bộ</a>
          <a href="#">Thể Thao</a>
          <a href="#">Anime</a>
          <div class="dropdown">
            <a href="#">Xem thêm ▾</a>
            <div class="dropdown-content"></div>
          </div>
        </nav>
        <div class="header-actions">
          <button type="button" class="icon-btn" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" class="icon-btn" aria-label="Notifications">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button type="button" class="btn-buy">Mua gói</button>
          <a href="#" class="btn-login">Đăng nhập</a>
        </div>
      </div>
    </header>

    <!--Banner-->
   <section class="banner">
  <div class="banner-overlay"></div>
  <div class="banner-content">
    <h1>Website xem phim</h1>
    <p>Phim hay</p>
  </div>
</section>


    <!--Danh sách xem phim-->
    <section class="movie-list">
      <h2>Mới Ra Mắt</h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>

    <section class="movie-list">
      <h2>Phim Lẻ Hot </h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>

    <section class="movie-list">
      <h2>Phim Bộ Hot</h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>

    <section class="movie-list">
      <h2>Anime Hot</h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>

    <section class="movie-list">
      <h2>Sự Kiện Thể Thao</h2>
      <div class="movie-grid" id="movieGrid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <p>&copy; 2025 MovieOn.</p>
    </footer>

    <script src="../assets/js/home.js"></script>
  </body>
</html>
