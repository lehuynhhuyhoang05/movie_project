<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu - Movie On</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/css/forgot-password.css" />
</head>
<body>
  <div class="login-container">
    <h2>Quên mật khẩu</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="recovery">Email hoặc số điện thoại</label>
        <input type="text" id="recovery" name="recovery" autocomplete="username" />
        <div id="recovery-error" class="error-message"></div>
        <div id="info-message"></div>
      </div>
      <button type="submit" class="login-button">Gửi yêu cầu</button>
    </form>
    <div class="login-footer">
      <p>Đã nhớ mật khẩu? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>
<div id="otp-popup" class="popup-hidden">
  <div class="popup-content">
    <p>Mã OTP đã được gửi. Vui lòng kiểm tra Email hoặc SMS.</p>
    <button id="closePopupBtn">Đóng</button>
  </div>
</div>
  <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
