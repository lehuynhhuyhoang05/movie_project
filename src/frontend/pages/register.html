<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - Movie On</title>
  <link rel="stylesheet" href="../assets/css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="register-container">
    <h2>Đăng Ký</h2>
    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" autocomplete="name" required />
        <div class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="email">Email hoặc Số điện thoại</label>
        <input type="text" id="email" name="email" autocomplete="username" required />
        <div class="error-message"></div>
      </div>
      <div class="form-group password-group">
        <label for="password">Mật khẩu</label>
        <div class="input-with-icon">
          <input type="password" id="password" name="password" autocomplete="new-password" required />
          <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
        </div>
        <div class="error-message"></div>
      </div>
      <div class="form-group password-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <div class="input-with-icon">
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required />
          <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
        </div>
        <div class="error-message"></div>
      </div>
      <button type="submit" class="register-button">Đăng ký</button>
    </form>
    <div class="register-footer">
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>
  <script src="../assets/js/register.js"></script>
</body>
</html>
