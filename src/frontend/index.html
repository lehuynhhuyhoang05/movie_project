<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Movie Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await axios.post(
          'https://a979-171-249-87-93.ngrok-free.app/movie_project/src/backend/server.php?controller=user&method=login',
          { username, password },
          { withCredentials: true }
        );

        if (response.data.status === 'success') {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Login successful! Welcome ' + response.data.user.username;
          localStorage.setItem('user', JSON.stringify(response.data.user));
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          messageDiv.textContent = response.data.message || 'Login failed';
        }
      } catch (error) {
        messageDiv.textContent = 'Error: ' + (error.response?.data?.message || error.message);
      }
    });
  </script>
</body>
</html>
